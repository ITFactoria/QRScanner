<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QRScanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background: none transparent;" [fullscreen]="true">
  <ion-slides>
    <ion-slide>
      <ion-button expand="block" fill="outline" size="large" color="primary" (click)="scan()">Scan</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
