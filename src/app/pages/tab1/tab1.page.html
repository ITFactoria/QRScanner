<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QRScanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QRScanner</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <ion-slides>
    <ion-slide>
      <ion-button expand="block" fill="outline" size="large" color="primary" (click)="scan()">Scan</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
