<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">History</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sendEmail()" color="primary">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History2</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-list>
    <ion-item detail *ngFor="let record of dataService.records">
      <ion-icon slot="start" [name]="record.icon" color="primary"></ion-icon>
      <ion-label>
        <h2>{{record.text}}</h2>
        <p>{{record.created | date: 'medium'}}</p>
      </ion-label>
      
    </ion-item>

  </ion-list>


  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
